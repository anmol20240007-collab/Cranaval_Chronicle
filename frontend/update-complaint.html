<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Update Complaint Status - The Caravan Chronicle</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
    :root {
        --primary: #8B4513;
        --secondary: #D2691E;
        --accent: #FFD700;
        --dark: #3E2723;
        --light: #F5F5DC;
        --info: #2196F3;
        --success: #4CAF50;
        --danger: #F44336;
        --shadow: 0 4px 6px rgba(0,0,0,0.1);
        --transition: all 0.25s ease;
    }
    * {
        box-sizing: border-box;
        margin: 0; padding: 0;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
        background: linear-gradient(rgba(139,69,19,0.8), rgba(139,69,19,0.9)), url('https://images.unsplash.com/photo-1574269909862-7e1d70bb8078?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
        background-size:cover; background-position:center; min-height:100vh; padding:20px;
        color: var(--dark);
        display: flex; justify-content: center; align-items: flex-start;
    }
    .container {
        background: white;
        border-radius: 15px;
        padding: 30px 35px;
        max-width: 450px;
        width: 100%;
        box-shadow: var(--shadow);
    }
    h1 {
        font-size: 1.8rem;
        color: var(--primary);
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    h1 i {
        color: var(--secondary);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        color: var(--dark);
        margin-bottom: 8px;
    }
    label i {
        color: var(--primary);
        width: 20px;
    }
    input, select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        background: #f8f9fa;
        transition: var(--transition);
    }
    input:focus, select:focus {
        outline: none;
        border-color: var(--primary);
        background: white;
        box-shadow: 0 0 0 3px rgba(139,69,19,0.1);
    }
    .submit-btn {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        width: 100%;
        position: relative;
        overflow: hidden;
    }
    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
    }
    .submit-btn:hover::before {
        left: 100%;
    }
    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139,69,19,0.4);
    }
    .success-message {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid var(--success);
        display: none;
    }
    .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid var(--danger);
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-edit"></i> Update Complaint Status</h1>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <form id="updateStatusForm">
        <div class="form-group">
            <label for="complaintId"><i class="fas fa-id-badge"></i> Complaint ID</label>
            <input type="text" id="complaintId" name="complaintId" placeholder="Enter complaint ID" required />
        </div>
        <div class="form-group">
            <label for="status"><i class="fas fa-tasks"></i> Status</label>
            <select id="status" name="status" required>
                <option value="">Select status</option>
                <option value="in-progress">In Progress</option>
                <option value="resolved">Resolve</option>
                <option value="cancelled">Cancel</option>
            </select>
        </div>
        <div class="form-group">
            <label for="staffEmail"><i class="fas fa-user"></i> Staff Email</label>
            <input type="email" id="staffEmail" name="staffEmail" placeholder="Enter your staff email" required />
        </div>
        <button type="submit" class="submit-btn">Update Status</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const complaintId = params.get('id');
        const staffEmail = params.get('email');

        if (complaintId) {
        const complaintInput = document.getElementById('complaintId');
        complaintInput.value = complaintId;
        complaintInput.disabled = true;
        }
        if (staffEmail) {
        const staffEmailInput = document.getElementById('staffEmail');
        staffEmailInput.value = staffEmail;
        staffEmailInput.disabled = true;
        }
    });

    
    const form = document.getElementById('updateStatusForm');
    const errorBox = document.getElementById('errorMessage');
    const successBox = document.getElementById('successMessage');

    function showError(msg) {
        successBox.style.display = 'none';
        errorBox.textContent = msg;
        errorBox.style.display = 'block';
    }
    function showSuccess(msg) {
        errorBox.style.display = 'none';
        successBox.textContent = msg;
        successBox.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const complaintId = document.getElementById('complaintId').value.trim();
        const status = document.getElementById('status').value;
        const staffEmail = document.getElementById('staffEmail').value.trim();

        if (!complaintId || !status || !staffEmail) {
            showError('Please fill in all fields.');
            return;
        }

        // Validate allowed status transitions based on previous status from backend
        try {
            const checkRes = await fetch(`/api/complaints/all`);
            if (!checkRes.ok) {
                showError('Failed to fetch complaints.');
                return;
            }
            
        } catch {
            showError('Error checking complaint status.');
            return;
        }

        // Send update request
        try {
            const res = await fetch('/api/complaints/update-status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: complaintId, status: status, email: staffEmail })
            });
            const result = await res.json();
            if (!res.ok) {
                showError(result.message || 'Failed to update status.');
                return;
            }
            showSuccess('Complaint status updated successfully.');
            form.reset();
            window.location.href = 'staff-portal.html';
        } catch (err) {
            showError('Network error.');
        }
    });
</script>
</body>
</html>
