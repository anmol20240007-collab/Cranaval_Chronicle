<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staff Portal - The Caravan Chronicle</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --primary: #8B4513;
    --secondary: #D2691E;
    --accent: #FFD700;
    --dark: #3E2723;
    --light: #F5F5DC;
    --info: #2196F3;
    --success: #4CAF50;
    --danger: #F44336;
    --shadow: 0 4px 6px rgba(0,0,0,0.1);
    --transition: all 0.25s ease;
  }
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: linear-gradient(rgba(139,69,19,0.8), rgba(139,69,19,0.9)), url('https://images.unsplash.com/photo-1574269909862-7e1d70bb8078?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
    background-size:cover; background-position:center; min-height:100vh; padding:20px;
    color: var(--dark);
  }
  .container {
    max-width: 1200px;
    margin: auto;
  }
  .header {
    background: white;
    border-radius: 12px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
    border-left: 5px solid var(--primary);
    position: relative;
  }
  .logo {
    display: flex;
    gap: 12px;
    align-items: center;
  }
  .logo i {
    font-size: 2.2rem;
    color: var(--primary);
  }
  .logo h1 {
    color: var(--primary);
    font-size: 1.3rem;
  }
  .logo div {
    display: flex;
    flex-direction: column;
  }
  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .search, .filter {
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #e9ecef;
    background: #fff;
  }
  .main {
    margin-top: 20px;
  }
  @media(min-width:900px) { .main { grid-template-columns: 1fr 420px; } }
  .panel {
    background: white;
    border-radius: 12px;
    padding: 18px;
    box-shadow: var(--shadow);
    border-top: 4px solid var(--primary);
  }
  .panel h2 {
    color: var(--primary);
    margin-bottom: 12px;
    display: flex;
    gap: 8px;
    align-items: center;
  }
  .list {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .card {
    background: #f8f9fa;
    padding: 14px;
    border-radius: 10px;
    border-left: 4px solid var(--info);
    position: relative;
    overflow: hidden;
    transition: var(--transition);
  }
  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }
  .cid {
    font-weight: 700;
    color: var(--primary);
  }
  .status {
    padding: 6px 10px;
    border-radius: 14px;
    font-weight: 700;
    font-size: 0.85rem;
  }
  .status-pending { background: #fff3cd; color: #856404; }
  .status-assigned { background: #cce5ff; color: #004085; }
  .status-resolved { background: #d4edda; color: #155724; }
  .status-cancelled { background:#f8d7da; color:#721c24; }
  .meta {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 8px;
  }
  .desc {
    color: #444;
    font-size: 0.95rem;
    margin-bottom: 10px;
  }
  .actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  .btn {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: var(--transition);
  }
  .btn-assign { background: linear-gradient(135deg, var(--info), #1976D2); color: #fff; }
  .btn-resolve { background: linear-gradient(135deg, var(--success), #2e7d32); color: #fff; }
  .btn-cancel { background: linear-gradient(135deg, var(--danger), #d32f2f); color: #fff; }
  .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
  .empty {
    padding: 20px;
    text-align: center;
    color: #666;
  }
  .right-panel .panel {
    max-height: 70vh;
    overflow: auto;
  }
  .note {
    font-size: 0.85rem;
    color: #666;
    margin-top: 8px;
  }

  a.detail-link {
    color: var(--primary);
    font-weight: 600;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">
      <i class="fas fa-tent"></i>
      <div>
        <h1>The Caravan Chronicle</h1>
        <h3>Welcome, <span id="staffFullName"></span></h3>
        <div style="font-size:0.9rem;color:#666" id="email"></div>
      </div>
    </div>
    <div class="controls">
      <input id="searchInput" class="search" placeholder="Search by Complaint ID or name" autocomplete="off" />
      <select id="statusFilter" class="filter">
        <option value="">All statuses</option>
        <option value="pending">Pending</option>
        <option value="assigned">Assigned</option>
        <option value="resolved">Resolved</option>
        <option value="cancelled">Cancelled</option>
      </select>
      <select id="urgencyFilter" class="filter">
        <option value="">All urgencies</option>
        <option value="least">Least Urgent</option>
        <option value="lesser">Lesser Urgent</option>
        <option value="normal">Normal</option>
        <option value="more">More Urgent</option>
        <option value="most">Most Urgent</option>
      </select>

      <a href="index.html" class="btn" style="background:var(--primary);color:#fff;border-radius:8px;padding:9px 12px;text-decoration:none">Back</a>
    </div>
  </div>

  <div class="main">
    <div class="panel">
      <h2><i class="fas fa-list"></i> Registered Complaints</h2>
      <div id="complaintList" class="list"></div>
      <div id="emptyMsg" class="empty">No complaints available.</div>
      <div class="note">Select a complaint and click "Details" to update status.</div>
    </div>
  </div>
</div>

<script>
  const email = localStorage.getItem('email');
  async function fetchComplaints() {
    try {
      const res = await fetch('https://cranaval-chronicle.vercel.app/api/complaints/all');
      if (!res.ok) throw new Error('Failed to fetch complaints');
      return await res.json();
    } catch (err) {
      alert('Error fetching complaints: ' + err.message);
      return [];
    }
  }

  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]);
  }

  async function renderComplaints() {
    const complaintList = document.getElementById('complaintList');
    const emptyMsg = document.getElementById('emptyMsg');
    complaintList.innerHTML = '';
    const filter = document.getElementById('statusFilter').value;
    const query = document.getElementById('searchInput').value.trim().toLowerCase();
    const urgencyFilterValue = document.getElementById('urgencyFilter').value;
    const data = await fetchComplaints();

    const filtered = data.filter(c => {
      if (filter && c.status !== filter) return false;        
      if (urgencyFilterValue && c.urgency !== urgencyFilterValue) return false;  
      if (!query) return true;
      return c.id.toLowerCase().includes(query) || c.name.toLowerCase().includes(query);
    });

    if (!filtered.length) {
      emptyMsg.style.display = 'block';
      return;
    } else {
      emptyMsg.style.display = 'none';
    }
    filtered.forEach(c => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-header">
          <div><span class="cid">${escapeHtml(c.id)}</span> &nbsp; <small style="color:#666">${escapeHtml(c.location || '')} • ${escapeHtml(c.urgency || '')}</small></div>
          <div><span class="status status-${c.status}">${c.status.charAt(0).toUpperCase() + c.status.slice(1)}</span></div>
        </div>
        <div class="meta"><strong>${escapeHtml(c.name)}</strong> • ${escapeHtml(c.email)}</div>
        <div class="desc">${escapeHtml(c.description.slice(0, 300))}</div>
        <div class="actions" style="margin-top:8px; align-items: center; gap: 10px; display: flex;">
          <a href="update-complaint.html?id=${encodeURIComponent(c.id)}&email=${encodeURIComponent(email)}" class="detail-link">Details</a>
          ${ c.image ? `<a href="${c.image}" class="detail-link" target="_blank" rel="noopener noreferrer">View Image</a>` : '' }
        </div>
        `;
      complaintList.appendChild(card);
    });
  }

  document.getElementById('searchInput').addEventListener('input', renderComplaints);
  document.getElementById('statusFilter').addEventListener('change', renderComplaints);
  document.getElementById('urgencyFilter').addEventListener('change', renderComplaints);

  renderComplaints();

  document.addEventListener('DOMContentLoaded', async () => {
    const email = localStorage.getItem('email');
    if (!email) {
      window.location.href = 'staff-login.html';
      return;
    }

    try {
      const res = await fetch('https://cranaval-chronicle.vercel.app/api/staffportal', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email })
      });
      const data = await res.json();

      console.log(data);

      if (res.ok && data.ok) {

        document.getElementById('staffFullName').textContent = data.staff.fullName;
        document.getElementById('email').textContent = data.staff.email;
      } else {
        alert(data.message || 'Failed to load staff info');
      }
    } catch (err) {
      alert('Network error when fetching staff info.');
    }
  });

</script>
</body>
</html>
